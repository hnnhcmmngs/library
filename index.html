<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="nav">
        <img src="./img/bookshelf.svg" alt="Bookshelf Logo" id="logo">
        <div>My Library</div>
        <img src="./img/plus.svg" alt="Add Book" id="newbook">
    </div>
    <div id="library"></div>
    <dialog id="bookinput">
        <p>Enter the book's information:</p>
        <form method="dialog" id="bookform">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
            <label for="pages">No. of Pages:</label>
            <input type="number" name="pages" id="pages" min = "1" required>
            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read">
            <input type="submit" id="addbook" value="Add Book">
            <input type="submit" id="cancel" value="Cancel" formnovalidate>
        </form>
    </dialog>
</body>
</html>
