<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="nav">
        <img src="./img/bookshelf.svg" alt="Bookshelf Logo" id="logo">
        <div>My Library</div>
        <img src="./img/plus.svg" alt="Add Book" id="newbook" class="grow">
    </div>
    <div id="library"></div>
    <dialog id="bookinput">
        <p>Enter the book's information:</p>
        <form method="dialog" id="bookform">
            <label for="title">TITLE</label>
            <input type="text" name="title" id="title" required>
            <label for="author">AUTHOR</label>
            <input type="text" name="author" id="author" required>
            <label for="pages">NO. OF PAGES</label>
            <input type="number" name="pages" id="pages" min = "1" required>
            <div>
                <label for="read">READ?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <div>
                <input type="submit" id="addbook" value="Add Book" class="grow">
                <input type="submit" id="cancel" value="Cancel" class="grow" formnovalidate>
            </div>
        </form>
    </dialog>
</body>
</html>
